name:   MarBock
yeast:  WLP833
boil:   60min
volume: 19l

mashparams:
    temperatures: [ 30min @ 63degC, 45min @ 70degC ]

fermentables:
    strength: 16.8 degP

    mash:
        Avangard Pilsner:       rest
        Avangard Vienna:        8.8%
        Weyermann Munich I:     8.8%
        Weyermann Melanoidin:   2.8%

    package:
        table sugar:            5g/l

hops:
    - [ [ Magnum,    12.7%, ], 0.42 Recipe BUGU, boiltime ]
    - [ [ Tettnanger, 3.7%, ], 1 g/l,              30 min ]
    - [ [ Tettnanger, 3.7%, ], 1 g/l,              15 min ]
