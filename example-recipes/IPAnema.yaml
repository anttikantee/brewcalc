name:   Return to IPAnema
yeast:  WLP095
volume: 19.5l
boil:   20min

mashparams:
        temperature: 66degC

fermentables:
        strength: 16degP

        mash:
                Briess Pale:     rest
                Avangard Vienna:  18%
                flaked oats:      10%

        fermentor:
                table sugar:       5%

defs:
        - [ &mosaic [ Mosaic,    12.4%,  T90 ] ]
        - [ &citra  [ Citra,     14.0%,  T90 ] ]

hops:
        - [ *citra,      10g, 20 min ]
        - [ *mosaic,     10g, 20 min ]
        - [ *citra,      10g,  2 min ]
        - [ *mosaic,     10g,  2 min ]

        - [ *citra,      15g, 10min @ 85degC ]
        - [ *mosaic,     15g, 10min @ 85degC ]

        - [ *citra,      11g, 3 day -> 0 day ]
        - [ *mosaic,     11g, 3 day -> 0 day ]
        - [ *citra,      52g, package ]
        - [ *mosaic,     52g, package ]
