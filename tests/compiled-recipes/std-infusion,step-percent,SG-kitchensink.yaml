name:   std
yeast:  yeastieboys
volume: 20l
boil:   60min
mashparams:
    temperature: [ 20min @ 65degC, 70degC, 15min @ 75degC ]
fermentables:
    strength: 1.088

    mash:
        Weyermann Munich I:         30%
        Hausladen Pilsner:          rest

    15min:
        Invert No3:                 10%

    fermentor:
        table sugar:                15%

    package:
        table sugar:                5g/l
defs:
    - [ &th1 [ Testhop1, 18.8%, pellet ]]

hops:
    - [ [ Testhop2,     10.0% ],        20g,        FWH            ]
    - [ [ Testhop_leaf,  4.5%, leaf ],  2g/l,       boiltime       ]

    - [ *th1,                           10 IBU,     12min          ]

    - [ *th1,                           3g/l,       20min @ 75degC ]
    - [ *th1,                           2g/l,       fermentor      ]
    - [ *th1,                           1g/l,       package        ]
# also exercises small units
opaques:
  bymass:
    # XXX: 5mg too small for US units
    #- [ foobar, 5mg, mash @ mashin ]
    - [ foobar, 5g, mash @ mashin ]
    - [ foobar2, 2oz, mash @ sparge ]
  byvolume:
    - [ acid, 1.5ml, mash @ mashin ]
    - [ acid2, 1.2tsp, mash @ sparge ]
