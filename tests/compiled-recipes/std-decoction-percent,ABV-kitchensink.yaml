name:   std
yeast:  yeastieboys
volume: 20l
boil:   60min
mashparams:
    temperature: [ 20min @ 40degC, 30min @ 65degC, 75degC ]
    method: decoction
fermentables:
    strength: 5% @ 75%

    mash:
        Weyermann Munich I:         30%
        Hausladen Pilsner:          rest

    #package:
        #table sugar:                160g
defs:
    - [ &th1 [ Testhop1, 18.8%, pellet ]]

hops:
    - [ [ Testhop2,     10.0% ],        20g,        FWH            ]
    - [ [ Testhop_leaf,  4.5%, leaf ],  2g/l,       boiltime       ]

    - [ *th1,                           10 IBU,     12min          ]

    - [ *th1,                           3g/l,       20min @ 75degC ]
    - [ *th1,                           2g/l,       fermentor      ]
    - [ *th1,                           1g/l,       package        ]
