name:   std
yeast:  yeastieboys
volume: 20l
boil:   60min
mashparams:
    temperature: [ 20min @ 40degC, 30min @ 65degC, 75degC ]
    method: decoction
fermentables:
    strength: 1.088

    mash:
        Weyermann Munich I:         30%
        Hausladen Pilsner:          rest

    15min:
        Invert No3:                 10%

    fermentor:
        table sugar:                15%

    package:
        table sugar:                5g/l
hops:
    - [ [ Testhopper,         11.0% ],  0.25 Recipe BUGU, 20min  ]
