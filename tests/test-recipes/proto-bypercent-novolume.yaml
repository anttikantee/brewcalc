name:   proto
yeast:  yeastieboys
boil:   120min
volume: 20l

mashparams:
    temperature: 65degC

fermentables:
    strength: 12degP
    mash:
        Weyermann Munich I:         rest
        Weyermann Pale:         1kg

defs:
    - [ &th1 [ Testhop1, 18.8%, pellet ]]

hops:
    - [ [ Testhop2,      10.0% ],       2g/l,       mash @ firstwort      ]
    - [ [ Testhop1,      8.8% ],        10 IBU,     12min          ]
