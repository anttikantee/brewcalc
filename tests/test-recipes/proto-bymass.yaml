name:   proto
yeast:  yeastieboys
boil:   120min
volume: 20l

notes:  no @boil additions

mashparams:
    temperature: 65degC

fermentables:
    mash:
        Weyermann Munich I:         5kg

    15min:
        Invert No3:                 500g

    fermentor:
        table sugar:                1.5lb

    package:
        raw sugar:                  12oz

hops:
    - [ [ Testhop_leaf,  4.5%, leaf ],  15g,        20min       ]
    - [ [ Testhop1,      8.8% ],        10 IBU,     12min       ]
