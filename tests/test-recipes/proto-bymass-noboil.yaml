name:   proto
yeast:  yeastieboys
volume: 20l

mashparams:
    temperature: 65degC

fermentables:
    mash:
        Weyermann Munich I:         5kg

    fermentor:
        table sugar:                1.5lb

    package:
        raw sugar:                  12oz

defs:
    - [ &th1 [ Testhop1, 18.8%, pellet ]]

hops:
    - [ [ Testhop2,      10.0% ],       20g,    mash @ mashin ]
    - [ [ Testhop_leaf,  4.5%, leaf ],  15g,    fermentor     ]
    - [ [ Testhop1,      8.8% ],        10g,    package       ]
