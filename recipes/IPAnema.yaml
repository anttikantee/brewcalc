name:   Return to IPAnema
yeast:  WLP095
volume: 19.5l
boil:   20min

mashparams:
        temperature: 66degC

fermentables:
        anchor: [ strength, 16degP ]

        mash:
                Briess Pale:     rest
                Avangard Vienna:  18%
                flaked oats:      10%

        ferment:
                table sugar:       5%

hops:
        defs:
                mosaic:         [ Mosaic,     12.4%,   pellet  ]
                citra:          [ Citra,      14.0%,   pellet  ]

        boil:
                - [ citra,      10g, 20 min ]
                - [ mosaic,     10g, 20 min ]
                - [ citra,      10g,  2 min ]
                - [ mosaic,     10g,  2 min ]

        steep:
                - [ citra,      15g, 10min @ 95degC ]
                - [ mosaic,     15g, 10min @ 95degC ]

        dryhop:
                - [ citra,      11g, 3 day -> 0 day ]
                - [ mosaic,     11g, 3 day -> 0 day ]
                - [ citra,      52g, keg ]
                - [ mosaic,     52g, keg ]
