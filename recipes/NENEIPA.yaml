name:   NENEIPA
yeast:  WLP095 + US-05
volume: 19.5l

mashparams:
        temperature: 65degC

fermentables:
        mash:
                Crisp Maris Otter       : 9 lb
                Simpsons Golden Promise : 1 lb
                Weyermann CaraMunich 1  : 8 oz
                Flaked wheat            : 4 oz

hops:
        - [     [ Chinook,      11.6%,  pellet  ],   0.25 oz,     FWH         ]
        - [     [ Simcoe,       13.6%,  pellet  ],   1    oz,  30 min         ]
        - [ &am [ Amarillo,     8.2%,   pellet  ],   1    oz,  12 min         ]
        - [ &cp [ Cascade,      9.3%,   pellet  ],   0.5  oz,  8  min         ]
        - [ &nu [ Nugget,       12.4%,  pellet  ],   0.5  oz,  8  min         ]


        - [ *cp,                                     0.5  oz,  10min @ 90degC ]
        - [ *nu,                                     0.5  oz,  10min @ 90degC ]

        - [ *am,                                     1    oz,  3day -> 0day   ]
        - [     [ Cascade,      7.3%,   leaf    ],   1.5  oz,  3day -> 0day   ]
